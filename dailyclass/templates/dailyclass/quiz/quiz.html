{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'assets/vendors/simple-datatables/style.css' %}">

    <link rel="stylesheet" href="{% static 'assets/vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
    <title>커뮤니티!</title>
</head>
<body>
{% include "dailyclass_navbar.html" %}
{% include "dailyclass_sidebar.html" %}
<div class="main_content" align="middle">
    {# for i in questions #}
            <div class="question_in_img"><h4><br><strong>Q : {{quiz.quiz_question}}</strong></h4></div><br>
            <form class="question_form">
                <div class="radio-group">
                    <div class="each-radio-img">
                        <label class="labl-img">
                            <input type="radio" name="name" id="option1" value="{{quiz.option1}}">
                            {{quiz.option1}}
                        </label>
                    </div>
                    <br>
                    <div class="each-radio-img">
                        <label class="labl-img">
                            <input type="radio" name="name" id="option2" value="{{quiz.option2}}">
                            {{quiz.option2}}
                        </label>
                    </div>
                    <br>
                     <div class="each-radio-img">
                        <label class="labl-img">
                            <input type="radio" name="name" id="option3" value="{{quiz.option3}}">
                           {{quiz.option3}}
                        </label>
                    </div>
                    <br>
                     <div class="each-radio-img">
                        <label class="labl-img">
                            <input type="radio" name="name" id="option4" value="{{quiz.option4}}">
                            {{quiz.option4}}
                        </label>
                    </div>
                </div>
                <fieldset>
                    <legend>  </legend>
                    <br> <input type="button" value="답안 제출">
                </fieldset>
                {# endfor #}
            </form>
    </div>

</div>

{% block content %}
{% endblock %}
{% block script %}
{% endblock %}

</body>
</html>
