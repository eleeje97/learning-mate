<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
    <h1>Question List</h1>
{% for q in questions %}
    <hr/>
    <h3><a href="{{ q.get_absolute_url }}">{{ q.qna_question }}</a></h3>
    <h4>{{ q.date }}</h4>
    <p>{{ q.user_id }}</p>
{% endfor %}
</body>
</html>
