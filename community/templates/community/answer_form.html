{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- 답변 수정-->
<a href="/community"><img class="logo_img" style="weight:80px; height:80px; display:block; margin:auto;" src="{% static 'images/our_logo.png' %}" alt="Logo"></a>
<div class="container my-3">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="content" class="form-label">답변내용</label>
            <textarea class="form-control" name="content" id="content"
                      rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>

{% endblock %}
