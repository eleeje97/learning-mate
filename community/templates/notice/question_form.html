{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">글쓰기</h5>

    <form method="POST">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <input type="hidden" value="1" name="board_type">

        <button type="submit" class="btn btn-primary">저장하기</button>

        <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

        <script src="{% static 'assets/vendors/quill/quill.core.js' %}"></script>
        <script src="{% static 'assets/vendors/quill/quill.min.js' %}"></script>
        <script src="{% static 'assets/js/pages/form-editor.js' %}"></script>


        <script src="{% static 'assets/js/main.js' %}"></script>


        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.js"></script>
        <script type="text/javascript" src="/static/js/lang/summernote-ko-KR.js"></script>
    </form>
    <label>
    {{ form.top_fixed }}
    <span>상단에 표시하기</span>
    </label>
    <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2022 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>여러분의 수업에 <a href="#">Learning Mate</a>가 함께합니다!</p>
                    </div>
                </div>
    </footer>
</div>
{% endblock %}
